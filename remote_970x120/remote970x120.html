<style>
  .banner-970x120 {
    width:100%;
    height:120px;
    overflow:hidden;
    background:#000000;
    cursor:pointer;
    position:relative;
    border:1px solid black;
    box-sizing: border-box;
  }
  .banner-970x120 .container {
    position:relative;
    width:970px;
    height:100%;
    overflow:hidden;
    background:#000000;
    margin:0 auto;
  }
  .banner-970x120 canvas {
    position:absolute;
  }
</style>
</head>
<body>
  <div class="banner-970x120" onclick="return ar_callLink( {target: '_blank'} );"><div class="container"></div></div>
  <script>
  var Container = PIXI.Container,
      autoDetectRenderer = PIXI.autoDetectRenderer,
      loader = PIXI.loader,
      resources = PIXI.loader.resources,
      Sprite = PIXI.Sprite,
      renderer,
      bg,logos,ghostLogo,text1,text2,tickets;


  function startShow(){
    bg.in(1000);

    setTimeout(function(){
      ghostLogo.in(1000);
    },1000);

    setTimeout(function(){
      text1.in(1000);
    },2000);

    setTimeout(function(){
      text2.in(1000);
    },2500);

    setTimeout(function(){
      tickets.in(1000);
    },3000);
  }

  setTimeout(function(){
    logos.in(1000);
  },3500);

  loader
  .add(bgImg)
  .add(circleImg)
  .add(logosImg)
  .add(ghostLogoImg)
  .add(text1Img)
  .add(text2Img)
  .add(ticketsImg)
  .load(setup);

  function setup() {
    renderer = autoDetectRenderer(968,118,{antialias: false, transparent: false, resolution: 1, backgroundColor:0x000000});
    document.querySelector('.banner-970x120 .container').appendChild(renderer.view);

    var stage0=new Container();

    bg=new AlphaImage(PIXI.Texture.fromImage(bgImg),stage0,{x0:0});
    logos=new AlphaImage(PIXI.Texture.fromImage(logosImg),stage0,{y:63,x:36,y0:63,x0:36,alpha0:0});
    ghostLogo=new AlphaImage(PIXI.Texture.fromImage(ghostLogoImg),stage0,{y:11,x:325,y0:21,x0:325,alpha0:0});
    text1=new AlphaImage(PIXI.Texture.fromImage(text1Img),stage0,{y:80,x:354,y0:80,x0:354,alpha0:0});
    text2=new AlphaImage(PIXI.Texture.fromImage(text2Img),stage0,{y:18,x:36,y0:18,x0:36,alpha0:0});
    tickets=new AlphaImage(PIXI.Texture.fromImage(ticketsImg),stage0,{y:45,x:738,y0:45,x0:738,alpha0:0});

    var stage1=new CirclesStage(circleImg,10,stage0);

    gameLoop();
    function gameLoop(){
      requestAnimationFrame(gameLoop);
      stage1.onTick();
      bg.onTick();
      logos.onTick();
      ghostLogo.onTick();
      text1.onTick();
      text2.onTick();
      tickets.onTick();
      renderer.render(stage0);
    }

    startShow();
  }

//NOTE: Circle
  function Circle(maxX,maxY,stage,texture){
    this.maxX=maxX;
    this.maxY=maxY;
    this.sprite=new Sprite(texture);
    this.sprite.anchor.set(0.5);
    this.reset(true);
    this.move();
    stage.addChild(this.sprite);
  }

  Circle.prototype.reset=function(doResetStep){
     this.x0=Math.random()*this.maxX;
     this.y0=this.maxY/2-50;

     this.maxSteps=300+Math.random()*300;

     this.sprite.scale=new PIXI.Point(this.maxSteps/600,this.maxSteps/600);
    this.step=doResetStep?Math.random()*this.maxSteps:0;

    var a=Math.random()*2*3.14;
    var x1=200*Math.cos(a);
    var y1=200*Math.sin(a);

    this.dX=x1/this.maxSteps;
    this.dY=y1/this.maxSteps;
  }

  Circle.prototype.move=function(){
    this.sprite.x=this.x0+this.step*this.dX;
    this.sprite.y=this.y0+this.step*this.dY;
    this.sprite.alpha=0.5-Math.abs(this.maxSteps/2-this.step)/(this.maxSteps);
  }

  Circle.prototype.onTick=function(){
    this.step++;
    if(this.step>this.maxSteps){
      this.reset(false);
    };
    this.move();
  }

//NOTE: CirclesStage
  function CirclesStage(image,nItems,parent){
    this.nItems=nItems;
    this.stage=new PIXI.particles.ParticleContainer(100,{
      scale:true,
      alpha:true,
      position:true
    });
    parent.addChild(this.stage);
    this.circles=[];

    var texture=PIXI.Texture.fromImage(image)

    for(var cnt=0;cnt<this.nItems;cnt++){
      this.circles.push(new Circle(970,120,this.stage,texture));
    };
  }

  CirclesStage.prototype.onTick=function(){
    for(var cnt=0;cnt<this.nItems;cnt++){
      this.circles[cnt].onTick();
    };
  }

//NOTE: AlphaImage
  function AlphaImage(texture,parent,options){
    this.settings={
      x:0,
      y:0,
      x0:0,
      y0:0,
      scale:1,
      scale0:1,
      alpha:1,
      alpha0:0,
      long:1000
    };
    if(options)
      for(var o in options)
        this.settings[o]=options[o];

    this.sprite=new Sprite(texture);
    parent.addChild(this.sprite);
    this.sprite.alpha=this.settings.alpha0;
    this.sprite.x=this.settings.x0;
    this.sprite.y=this.settings.y0;
    this.sprite.scale={x:this.settings.scale0,y:this.settings.scale0};
    this.mode=0;
  }
  AlphaImage.prototype.in=function(long){
    if(!long){
      long=this.settings.long;
    };
    this.maxStep=long/1000*60;
    this.dest={
      alpha:this.settings.alpha,
      x:this.settings.x,
      y:this.settings.y,
      scale:this.settings.scale
    };
    this.d={
      alpha:(this.dest.alpha-this.sprite.alpha)/this.maxStep,
      x:(this.dest.x-this.sprite.x)/this.maxStep,
      y:(this.dest.y-this.sprite.y)/this.maxStep,
      scale:(this.dest.scale-this.sprite.scale.x)/this.maxStep
    };

    this.step=0;
    this.mode=1;
  }
  AlphaImage.prototype.out=function(long){
    if(!long){
      long=this.settings.long;
    };
    this.maxStep=long/1000*60;
    this.dest={
      alpha:this.settings.alpha0,
      x:this.settings.x0,
      y:this.settings.y0,
      scale:this.settings.scale0
    };
    this.d={
      alpha:(this.dest.alpha-this.sprite.alpha)/this.maxStep,
      x:(this.dest.x-this.sprite.x)/this.maxStep,
      y:(this.dest.y-this.sprite.y)/this.maxStep,
      scale:(this.dest.scale-this.sprite.scale.x)/this.maxStep
    };
    this.step=0;
    this.mode=1;
  }
  AlphaImage.prototype.onTick=function(){
    if(this.mode!=1) return;
    if(this.step>=this.maxStep){
      this.apply(this.dest);
      this.mode=2;
    } else {
      if(this.d.alpha){
        this.sprite.alpha+=this.d.alpha;
      };
      if(this.d.x){
        this.sprite.x+=this.d.x;
      };
      if(this.d.y){
        this.sprite.y+=this.d.y;
      };
      if(this.d.scale){
        var s=this.sprite.scale.x+this.d.scale;
        this.sprite.scale={x:s,y:s};
      };
      this.step++;
    }
  }
  AlphaImage.prototype.apply=function(trans){
    this.sprite.alpha=trans.alpha;
    this.sprite.x=trans.x;
    this.sprite.y=trans.y;
    this.sprite.scale={x:trans.scale,y:trans.scale};
  }

  //window.addEventListener('load',setup,false);
  </script>
</body>
</html>
